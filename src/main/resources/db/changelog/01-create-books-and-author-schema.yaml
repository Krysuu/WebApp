databaseChangeLog:
  - preConditions:
  - runningAs:
      username: liquibase

  - changeSet:
      id: 1
      author: knowakowski
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
              - column:
                  name: pages
                  type: int